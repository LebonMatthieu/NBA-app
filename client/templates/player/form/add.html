<template name="formAddPlayer">
  <div class="container">
    <h2>Ajouter un joueur</h2>
    <form id="form-insert">
      <div class="form-group">
      <input type="text" class="form-control" id="firstname" name="" value="">
      </div>

      <div class="form-group">
      <input type="text" class="form-control" id="lastname" name="" value="">
      </div>

      <div class="form-group">
      <input type="text" class="form-control" id="number" name="" value="">
      </div>

      <div class="form-group">
      <input type="text" class="form-control" id="age" name="" value="">
      </div>

      <div class="form-group">
      <input type="text" class="form-control" id="weight" name="" value="">
      </div>

      <div class="form-group">
      <input type="text" class="form-control" id="born" name="" value="">
      </div>

      <div class="form-group">
      <input type="text" class="form-control" id="exp" name="" value="">
      </div>

      <div class="form-group">
      <input type="text" class="form-control" id="team" name="" value="">
      </div>

      <input type="submit" class="btn btn-primary" name="" value="Ajouter un joueur">
    </form>


  </div>
</template>
