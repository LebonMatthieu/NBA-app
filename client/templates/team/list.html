<template name="teamList">
  {{ #each teams }}
    {{ team.name }}
    {{ team.number }}
    {{ team.city }}

    <a href="#" id="delete-team-btn"> delete </a>
  {{ /each }}

  <form id="form-insert-team">
    <div class="form-group">
      <input type="text" class="form-control" id="team-name" name="" value="">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="team-number" name="" value="">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="team-city" name="" value="">
    </div>

    <input type="submit" class="btn btn-primary" name="" value="Add a team">
  </form>
</template>
