<template name="formAddTeam">
  <div class="container">
    <h2>Ajouter une équipe</h2>
    <form id="form-insert-team">
      <div class="form-group">
        <input type="text" class="form-control" id="team-name" name="" value="">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="team-number" name="" value="">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="team-city" name="" value="">
      </div>

      <input type="submit" class="btn btn-primary" name="" value="Ajouter une équipe">
    </form>
  </div>
</template>
