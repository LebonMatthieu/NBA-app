
<template name="login">
  <div class="login_container">
  <div class="warpper">
    <div class="container">
      <img src="img/basketix_logo.png" alt="">
      <form class="login">
        <div class="form-group">
          <input class="form-control" type="text" name="username" value="" placeholder="Utilisateur">
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" value="" placeholder="Mot de passe">
        </div>
        <input class="btn btn-primary" type="submit" name="" value="Se connecter">
        <a href="{{pathFor route='register'}}" class="btn btn-primary">S'enregistrer</a>
      </form>
    </div>
  </div>
  </div>
</template>
